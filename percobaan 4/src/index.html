<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="output.css" rel="stylesheet"> 
</head>
<div class="w-full max-w-xs p-6 bg-white rounded-lg shadow-lg">
    <h2 class="mb-6 text-2xl font-bold text-center text-gray-800">Login</h2>

    <form action="space-y-8"></form>
    <input type="email" placeholder="email" required
            class="w-full px-4 border rounded-lg focus:outline">
    
    <input type="password" placeholder="password" required
            class="w-full px-4 border rounded-lg focus:outline">
    
    <button type="submit"
            class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700"> submit
    </button>

            
</body>
